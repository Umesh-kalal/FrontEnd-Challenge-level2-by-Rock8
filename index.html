<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Book Library</h1>
        <form id="libraryForm" class="row g-3 justify-content-center">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Book Title" id="bookName">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Author" id="author">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Publication Year" id="year">
            </div>
            <div class="col-md-2 text-center">
                <button type="submit" class="btn btn-primary w-100">Add Book</button>
            </div>
        </form>
        <div id="bookList" class="mt-5">
            <!-- Book list will be dynamically generated here -->
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
